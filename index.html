    <style>
      /* Custom scrollbar for a better look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1f2937; /* bg-gray-800 */
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563; /* bg-gray-600 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280; /* bg-gray-500 */
      }
      /* Animation for clipboard confirmation */
      @keyframes fadeInOut {
        0% { opacity: 0; transform: translateY(10px); }
        20% { opacity: 1; transform: translateY(0); }
        80% { opacity: 1; transform: translateY(0); }
        100% { opacity: 0; transform: translateY(10px); }
      }
      .animate-fade-in-out {
        animation: fadeInOut 2s ease-in-out forwards;
      }
      /* General fade-in animation (for plan and modal content) */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      /* Faster fade-in for modal backdrop */
      @keyframes fadeInBackdrop {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in-fast {
        animation: fadeInBackdrop 0.2s ease-out forwards;
      }
      /* Animation for workout completion */
      @keyframes glow-green {
        0% { box-shadow: 0 0 0px rgba(74, 222, 128, 0); } /* Corresponds to Tailwind green-400 */
        50% { box-shadow: 0 0 15px rgba(74, 222, 128, 0.5); }
        100% { box-shadow: 0 0 0px rgba(74, 222, 128, 0); }
      }
      .animate-glow-green {
        animation: glow-green 0.7s ease-out;
      }
    </style>
